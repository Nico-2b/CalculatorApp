<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./public/css/reset.css">
  <link rel="stylesheet" href="./public/css/style.css">
  <link rel="stylesheet" href="./public/css/app.css">
  <script src="./public/js/app.js"></script>
  <script src="./public/js/themeSelector.js"></script>
  
  <title>Frontend Mentor | Calculator app</title>

 
</head>
<body>
<div class="appContent th1" id="theme">

<div class="appContent__calcContainer">
  <div class="appContent__header">
    <h1 class="appContent__title th1" id="theme">Calc</h1>
    <div class="appContent__themeSelector themeSelector">
      <h2 class="themeSelector__title th1" id="theme">THEME</h2>
      <div class="themeSelector__sliderContainer sliderContainer">
        <div class="sliderContainer__indicatorContainer th1" id="theme">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <div class="sliderContainer__slide slide th1" id="theme">
          <div class="slide__selector slide__selector--active th1" id="theme" _id="1"></div>
          <div class="slide__selector th1 " id="theme" _id="2"></div>
          <div class="slide__selector th1" id="theme" _id="3"></div>
        </div>

      </div>
    </div>
  </div>

  <div class="appContent__screen screen th1" id="theme">
    <span class="screen__calcul"></span>
   <p  class="screen__arguments th1" id="theme"></p>
    
  </div>

  <div class="appContent__numpad numpad th1 " id="theme">
<div class="numpad__button th1" id="theme">0</div>
<div class="numpad__button th1" id="theme">1</div>
<div class="numpad__button th1" id="theme">2</div>
<div class="numpad__button th1" id="theme">3</div>
<div class="numpad__button th1" id="theme">4</div>
<div class="numpad__button th1" id="theme">5</div>
<div class="numpad__button th1" id="theme">6</div>
<div class="numpad__button th1" id="theme">7</div>
<div class="numpad__button th1" id="theme">8</div>
<div class="numpad__button th1" id="theme">9</div>
<div class="numpad__button th1" id="theme">+</div>
<div class="numpad__button th1" id="theme">-</div>
<div class="numpad__button th1" id="theme">/</div>
<div class="numpad__button th1" id="theme">*</div>
<div class="numpad__button th1" id="theme">.</div>
<div class="numpad__button numpad__button--delete th1" id="theme">DEL</div>
<div class="numpad__button numpad__button--equal th1" id="theme">=</div>
<div class="numpad__button numpad__button--reset th1" id="theme">RESET</div>
  </div>
</div>


<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io/challenges/calculator-app-9lteq5N29" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.frontendmentor.io/profile/Nico-2b">Nicolas Fanti</a>.
</div>
</div>

  
  
</body>
</html>
